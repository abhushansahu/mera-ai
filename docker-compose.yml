services:
  # PostgreSQL Database - Consolidated for both main app and Langfuse
  postgres:
    image: postgres:16-alpine
    container_name: mera-ai-postgres
    environment:
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
      POSTGRES_DB: ai_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Mem0 Self-Hosted Instance - Containerized
  mem0:
    build:
      context: .
      dockerfile: Dockerfile.mem0
    container_name: mera-ai-mem0
    ports:
      - "8001:8001"
    environment:
      - MEM0_HOST=0.0.0.0
      - MEM0_PORT=8001
      # Mem0 uses OpenRouter for embeddings (same as main app)
      # Falls back to OPENAI_API_KEY if OpenRouter not available
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      - OPENAI_API_KEY=${OPENROUTER_API_KEY:-${OPENAI_API_KEY:-}}
      - OPENAI_BASE_URL=${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
    volumes:
      - mem0_data:/app/.mem0
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Zookeeper for ClickHouse cluster (required for ReplicatedMergeTree)
  zookeeper:
    image: zookeeper:3.9
    container_name: mera-ai-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181
    volumes:
      - zookeeper_data:/data
      - zookeeper_logs:/datalog
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ClickHouse for Langfuse v3
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: mera-ai-clickhouse
    environment:
      CLICKHOUSE_DB: langfuse
      CLICKHOUSE_USER: langfuse
      CLICKHOUSE_PASSWORD: langfuse_clickhouse_password_change_in_production
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-config/config.xml:/etc/clickhouse-server/config.d/custom-config.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  langfuse:
    image: langfuse/langfuse:latest
    container_name: mera-ai-langfuse
    environment:
      - DATABASE_URL=postgresql://ai_user:ai_password@postgres:5432/langfuse
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://clickhouse:9000
      - CLICKHOUSE_USER=langfuse
      - CLICKHOUSE_PASSWORD=langfuse_clickhouse_password_change_in_production
      - CLICKHOUSE_DB=langfuse
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=langfuse_secret_change_in_production
      - SALT=langfuse_salt_change_in_production
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=false
      # Dummy environment variables to prevent ZodError validation issues
      # These are required by Langfuse's Next.js web UI validation but not used by our Python app
      # Reference: https://github.com/langfuse/langfuse/issues/7995
      # The Python SDK also sets these automatically in langfuse_client.py, but setting them
      # here ensures the Langfuse container itself doesn't hit validation errors
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NEXT_RUNTIME=nodejs
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/public/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  clickhouse_data:
  zookeeper_data:
  zookeeper_logs:
  mem0_data:
