services:
  # PostgreSQL Database - Main application database
  postgres:
    image: postgres:16-alpine
    container_name: mera-ai-postgres
    environment:
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
      POSTGRES_DB: ai_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Mera AI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mera-ai-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override database URL to use service name
      DATABASE_URL: postgresql+psycopg2://ai_user:ai_password@postgres:5432/ai_assistant
      # Override ChromaDB persist directory to use volume
      CHROMA_PERSIST_DIR: /app/data/chroma_db
    volumes:
      - chroma_data:/app/data/chroma_db
      # Mount Obsidian vault if configured (optional)
      # Uncomment and set your vault path:
      # - /path/to/your/obsidian/vault:/app/obsidian_vault:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  chroma_data: